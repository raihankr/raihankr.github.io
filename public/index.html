<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="/style/output.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="overflow-x-hidden max-w-[1200px] mx-auto">
  <!-- Navbar -->
  <nav
    class="fixed centerx translate-y-4 w-[90%] h-12 content-center px-4 bg-[#fff8] rounded-full border border-white border-opacity-20 backdrop-blur-md">
    <p class="text-lg font-bold">Han &bullet; <span class="font-normal">Software Enthusiast</span></p>
  </nav>

  <!-- Hero -->
  <section class="w-full min-h-[200vh] snap-mandatory snap-y">
    <div class="relative h-screen w-svw snap-center">
      <!-- Headlines -->
      <div class="absolute top-[70%] px-8 w-svw">
        <h1 class="absolute bottom-[100%] text-4xl font-poppins">Turning Ideas <br> Into Digital Reality</h1>
        <h2 class="inline px-2 text-sm bg-white rounded-2xl py-05 -z-10 font-poppins">Raihan Khairul Rochman</h2>
      </div>
    </div>

    <div class="relative h-screen bg-red-500 w-svw snap-center">
      a
    </div>

    <!-- Background -->
    <div class="fixed top-0 bg-gradient-to-b -z-20 h-svh w-svw from-sky-400 to-sky-100"></div>

    <!-- Landscape -->
    <img src="image/Landscape.svg" alt="Landscape" class="object-cover fixed bottom-0 h-[30%]">

    <!-- Hot Air Balloon -->
    <img src="image/Hot Air Balloon.svg" alt="Hot Air Balloon" class="fixed bottom-[40%] right-[10%] h-[20%]">

    <img src="image/Sun.svg" alt="Sun" class="fixed top-[20%] left-[20%] h-[10%]">
  </section>

  <script src="/script/global.js"></script>
</body>

</html>
